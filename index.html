<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="styles.css">

    <title>Mr. Potato Head Maker</title>
</head>
<body>
    <h1>Build Your Potato</h1>
    <hr>

    <button id="body">BODY</button>
    <button id="eyes">EYES</button>
    <button id="hat">HAT</button>
    <button id="mouth">MOUTH</button>
    <button id="nose">NOSE</button>
    <button id="save">DOWNLOAD</button>
    <div id="imageContainer">
        <img id="image1" src="assets/bodyy.png" alt="Image 1">
        <img id="image2" src="assets/eyes.png" alt="Image 2">
        <img id="image3" src="assets/hat.png" alt="Image 3">
        <img id="image4" src="assets/mouth.png" alt="Image 4">
        <img id="image5" src="assets/nose.png" alt="Image 5">
    </div>

    <br>

    <h1>Expand Image</h1>
    <hr>
    <p>Hover over image to see what happens! </p>
    <div class="hover-container">
        <img id="cat" src="assets/cat.png" alt="cat" width="100px">
        <button id= "unexpand"> UNEXPAND</button>   
    </div>

    <br>
    <hr>



    
</body>
